name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: [self-hosted, linux]
    steps:
    - uses: actions/checkout@v2
    - name: Test docker
      run: |
         echo test
         docker ps
         docker pull alpine

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
